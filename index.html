<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Site Bookmark</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/Bookmark.css" rel="stylesheet">

    <!-- fontawesome icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>

  <body onload="fetchbookmarks()">

    <div class="container">
      <header class="header clearfix">
        <h3 class="text-muted">My Site Bookmark</h3>
      </header>

      <main role="main">

        <div class="jumbotron">
          <h2>Bookmark Your Favorite Sites</h2>
          <form id="myform">
            <div class="form-group">
              <label>Website Name</label>
              <input type="text" name="siteName" id="siteName" class="form-control" placeholder="Website Name">
            </div>
            <div class="form-group">
              <label>Website URL</label>
              <input type="url" name="siteUrl" id="siteUrl" class="form-control" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-outline-secondary" >Bookmark</button>
          </form>
        </div>

        <div id="bookmarkResults"></div>
      </main>

      <footer class="footer">
        <p>&copy; 2017 My Bookmarker Inc</p>
      </footer>

    </div> <!-- /container -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bookmark.js"></script>
  </body>
</html>
